<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="input">
          <label for="day" class="error-label">Day</label>
          <div class="the-border">
            <input type="text" id="day" placeholder="DD" autocomplete="off" />
          </div>
          <small id="day-error"></small>
        </div>
        <div class="input">
          <label for="month" class="error-label">Month</label>
          <div class="the-border">
            <input type="text" id="month" placeholder="MM" autocomplete="off" />
          </div>
          <small id="month-error"></small>
        </div>
        <div class="input">
          <label for="year" class="error-label">Year</label>
          <div class="the-border">
            <input type="text" id="year" placeholder="YYYY" autocomplete="off"/>
          </div>
          <small id="year-error"></small>
        </div>
      </div>
      <div class="divider" onclick="calculateAge()">
        <hr />
        <div class="btn">
          <img src="/img/icon-arrow.svg" alt="" />
        </div>
      </div>
      <div class="result">
        <p><span id="years">--</span>years</p>
        <p><span id="months">--</span>months</p>
        <p><span id="days">--</span>days</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
